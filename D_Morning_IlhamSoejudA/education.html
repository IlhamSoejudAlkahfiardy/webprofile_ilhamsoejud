<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDUCATION</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/education.css" />
  </head>
  <body>
    <div class="main-element">
      <div class="back-button" onclick="window.location='index.html'">
        <p>BACK</p>
      </div>
      <div class="main-content">
        <div
          class="edu-1"
          onclick="window.location='https://smkn4malang.sch.id/'"
        >
          <div class="data">
            <p class="school">SMKN 4 Malang</p>
            <div class="bottom">
              <p class="jurusan" style="margin-bottom: 10px">
                Software Engineering
              </p>
              <span>2018 - 2021</span>
            </div>
          </div>
          <div class="logo">
            <img
              src="img/logo-grafika.png"
              style="padding-top: 25px; padding-right: 50px"
              width="100"
              alt=""
            />
          </div>
        </div>
        <div class="edu-2" onclick="window.location='https://unmer.ac.id/'">
          <div class="data">
            <p class="school">Univ. Merdeka Malang</p>
            <div class="bottom">
              <p class="jurusan" style="margin-bottom: 10px">
                Information System
              </p>
              <span>2021 - 2024</span>
            </div>
          </div>
          <div class="logo">
            <img
              src="img/logo-unmer.png"
              style="padding-top: 25px; padding-right: 50px"
              width="100"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="map-edu">
        <div
          class="map-1"
          onclick="window.location='https://maps.app.goo.gl/QcJqjimE9Ajdhfxz9'"
        >
          <p>Where is it?</p>
        </div>
        <div
          class="map-2"
          onclick="window.location='https://maps.app.goo.gl/wAaiSSDf4Hp1nX857'"
        >
          <p>Where is it?</p>
        </div>
      </div>
    </div>
  </body>
</html>
